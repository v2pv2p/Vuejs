<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .dropdown ul {
        display: none;
        list-style: none;
        margin: 0;
        border: 1px solid black;
        padding: 10px;
        width: 200px;
    }
    .dropdown.on ul {   
        display: block;
    }
</style>
<body>
    <div id="app">
        <button type="button" @click="btnClick">토글버튼</button>
        <div :class="[dropdown, toggle]">
            <ul>
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue ({    
            el: '#app',
            data () {       // 메소드
                return {
                    id: 1,
                    image: 'https://picsum.photos/210/118/?image=1',
                    style: {
                        background: 'red'
                        // fontSize: '10px',
                        // fontFamily: 'dotum'   
                    },
                    fontStyle: {
                        fontSize: '10px',
                        fontFamily: 'dotum'   
                        
                    },
                    dropdown: { // 적용할 클래스
                        dropdown: true  // 적용할 클래스의 여부
                    },
                    toggle: {
                        on: true
                    }
                };
            },
            methods: {
                btnClick() {
                    this.toggle.on = ! this.toggle.on
                }
            }
        });

    
    </script>
</body>
</html>
